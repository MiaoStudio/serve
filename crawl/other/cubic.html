<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    html,
    body,
    canvas {
      margin: 0;
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>

  <script src="https://cdn.bootcss.com/three.js/r79/three.min.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script src="https://threejs.org/examples/js/modifiers/SubdivisionModifier.js"></script>
  <script>
    var scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 10, 15);
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    //Create elements here:
    function randint(min, max) {
      return Math.floor(Math.random() * max) + min
    }

    function RGB(r, g, b) {
      function colorcheck(c) {
        if (c > 255) {
          c = 255
        }
        if (c < 0) {
          c = 0
        }
        return c
      }
      r = colorcheck(r)
      g = colorcheck(g)
      b = colorcheck(b)
      return 'rgb(' + r + ',' + g + ',' + b + ')'
    }

    function rgb2hex(rgb) {
      rgb = rgb.match(/^rgba?[\s+]?\([\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?/i);
      return (rgb && rgb.length === 4) ? "0x" +
        ("0" + parseInt(rgb[1], 10).toString(16)).slice(-2) +
        ("0" + parseInt(rgb[2], 10).toString(16)).slice(-2) +
        ("0" + parseInt(rgb[3], 10).toString(16)).slice(-2) : '';
    }

    function rgb2color(r, g, b) {
      return rgb2hex(RGB(r, g, b))
    }
    // addNote()


    function sin(t, h) {
      return Math.sin(t) * h
    }
    var cubes = []
    for (var x = -6; x <= 6; x++) {
      for (var z = -6; z <= 6; z++) {
        var cube = []
        var geometry = new THREE.BoxGeometry(1, 1, 1, 6, 6, 6);
        var smooth = geometry.clone();
        var subdiv = 1;
        var modifier = new THREE.SubdivisionModifier(subdiv);
        modifier.modify(smooth);
        if (Math.random() > 0.75) {
          var ccolor = 'blue'
          cube.colored = true
        } else {
          var ccolor = 'black'
          cube.colored = false
        }
        cube.material = new THREE.MeshPhongMaterial({
          color: ccolor
        })
        cube.mesh = new THREE.Mesh(smooth, cube.material)
        scene.add(cube.mesh);
        cube.mesh.position.x = x
        cube.mesh.position.z = z
        cube.height = randint(1, 10) / 10
        cube.aniOffset = randint(1, 400) / 100
        cubes.push(cube)
      }
    }
    for (var x = -5; x <= 5; x += 5) {
      for (var z = -5; z <= 5; z += 5) {
        var light = new THREE.PointLight('white', 1, 7.5);
        light.position.set(x, 2, z);
        scene.add(light);
      }
    }
    var oControls = new THREE.OrbitControls(camera, renderer.domElement);
    //end of elements
    camera.position.y = 8
    camera.position.x = 6
    camera.position.z = 4
    lookAt = new THREE.Vector3(0, 0, 0)
    camera.lookAt(lookAt)
    var render = function() {
      requestAnimationFrame(render);
      mainloop()
      renderer.render(scene, camera);
    };
    var color = {}
    color.r = 0
    color.g = 0
    color.b = 255
    color.rs = 0
    color.gs = 0
    color.bs = 0
    color.rt = 0
    color.gt = 0
    color.bt = 255
    var time = 0

    function mainloop() {
      time += 1
      camera.position.y += sin((time * 0.005) + 10, 0.005)
      camera.position.x += sin((time * 0.004) + 5, 0.005)
      camera.position.z += sin((time * 0.006), 0.005)
      camera.rotation.z += sin((time * 0.0045) + 15, 0.002)
      lookAt = new THREE.Vector3(0, 0, 0)
      //camera.lookAt(lookAt)
      //console.log(camera.position)
      if (Math.abs(color.r - color.rt) >= 5) {
        color.r += color.rs
      }
      if (Math.abs(color.g - color.gt) >= 5) {
        color.g += color.gs
      }
      if (Math.abs(color.b - color.bt) >= 5) {
        color.b += color.bs
      }
      if (Math.abs(color.r - color.rt) < 5 &&
        Math.abs(color.g - color.gt) < 5 &&
        Math.abs(color.b - color.bt) < 5) {
        color.rt = randint(0, 255)
        color.gt = randint(0, 255)
        color.bt = randint(0, 255)
        var divisor = 20
        if (color.rt > color.r) {
          color.rs = randint(5, 45) / divisor
        } else {
          color.rs = -randint(5, 45) / divisor
        }
        if (color.gt > color.g) {
          color.gs = randint(5, 45) / divisor
        } else {
          color.gs = -randint(5, 45) / divisor
        }
        if (color.bt > color.b) {
          color.bs = randint(5, 45) / divisor
        } else {
          color.bs = -randint(5, 45) / divisor
        }
      }

      var r = Math.round(color.r)
      var g = Math.round(color.g)
      var b = Math.round(color.b)

      for (var i = 0; i < cubes.length; i++) {
        var cube = cubes[i]
        cube.mesh.position.y = sin((time / 100) + cube.aniOffset, cube.height)
        if (cube.colored) {
          cube.mesh.material.color.setHex(rgb2color(r, g, b));
        }
      }
    }
    render();


    window.addEventListener('resize', onWindowResize, false);

    function onWindowResize() {

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);

    }
    //# sourceURL=pen.js
  </script><canvas width="1366" height="26" style="width: 1366px; height: 26px;"></canvas>
  <style>
    #gm-signature {
      font-family: Helvetica, Arial, sans-serif;
      display: block;
      position: fixed;
      z-index: 99999;
      bottom: 2rem;
      right: 1rem;
      line-height: 50px;
      border-radius: 2px;
      color: #444;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 10px;
      -webkit-animation: gm-signature-in 500ms cubic-bezier(0, 1.2, 1, 1);
      animation: gm-signature-in 500ms cubic-bezier(0, 1.2, 1, 1);
      opacity: .6
    }

    #gm-signature strong {
      position: absolute;
      right: 50%;
      width: 200px;
      text-align: right;
      padding-right: 8px;
      opacity: 0;
      -webkit-transition: right 200ms, opacity 200ms;
      transition: right 200ms, opacity 200ms;
      z-index: -1;
      pointer-events: none
    }

    #gm-signature:hover {
      opacity: 1
    }

    #gm-signature:hover strong {
      opacity: 1;
      right: 100%
    }

    #gm-signature .fill-1 {
      fill: #fff
    }

    #gm-signature .fill-2,
    #gm-signature.gm-signature-light .fill-1 {
      fill: #000
    }

    #gm-signature.gm-signature-light strong {
      color: #fff;
      text-shadow: 1px 1px 0 rgba(0, 0, 0, .1)
    }

    #gm-signature.gm-signature-light .fill-2 {
      fill: #fff
    }

    #gm-signature a {
      text-decoration: none;
      color: #444!important;
      height: 20px;
      display: block;
      padding: 4px
    }

    #gm-signature img {
      border-radius: 50%
    }

    #gm-signature img,
    #gm-signature svg {
      vertical-align: middle
    }

    #gm-signature .codepen-logo,
    #gm-signature img {
      width: 50px;
      height: 50px
    }

    #gm-signature @-webkit-keyframes gm-signature-in {
      from {
        -webkit-transform: translateX(2rem);
        transform: translateX(2rem);
        opacity: 0
      }
      to {
        -webkit-transform: translateX(0);
        transform: translateX(0);
        opacity: .6
      }
    }

    @keyframes gm-signature-in {
      from {
        -webkit-transform: translateX(2rem);
        transform: translateX(2rem);
        opacity: 0
      }
      to {
        -webkit-transform: translateX(0);
        transform: translateX(0);
        opacity: .6
      }
    }
  </style>
</body>

</html>
