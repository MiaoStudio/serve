.hex {
display: none;
position: absolute;
top: 50%;
left: 50%;
width: 30px;
height: 18px;
color: #89916f;
background-color: currentColor;
-webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);

        transform-origin: 0 0;
}
.hex:before, .hex:after {
content: '';
position: absolute;
width: 30px;
height: 18px;
background-color: currentColor;
}
.hex:before {
-webkit-transform: rotate(60deg);

}
.hex:after {

}
